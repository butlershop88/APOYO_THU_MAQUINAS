<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Tareas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#343a40" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    console.log('HTML loaded, waiting for DOM...');
    window.addEventListener('error', (e) => {
      console.error('ERROR DETECTADO:', e.message, e.filename, e.lineno, e.colno);
    });
  </script>
</head>
<body>
  <div id="loading-screen">
    <img src="loading-icon.png" alt="Cargando..." />
    <p>Cargando...</p>
  </div>
  <button id="theme-toggle" aria-label="Toggle dark/light mode">游깿</button>
  <h2>Registro de Tareas</h2>
  <img id="header-icon" src="icon-header.png" alt="Icono de cabecera" style="margin: 0 0 20px 0; max-width: 200px;">
  
  <div class="modo-toggle mb-3" role="tablist">
    <button role="tab" aria-selected="true" data-vista="actual" class="active" aria-label="Ver vista de hoy">Hoy</button>
    <button role="tab" aria-selected="false" data-vista="historial" aria-label="Ver historial">Historial</button>
    <button role="tab" aria-selected="false" data-vista="horas" aria-label="Ver distribuci칩n de horas">Horas</button>
    <button role="tab" aria-selected="false" data-vista="graficas" aria-label="Ver gr치ficas de productividad">Gr치ficas</button>
  </div>
  
  <section id="vista-actual" class="vista-container active" role="tabpanel">
    <div class="input-group mb-3">
      <input type="number" id="nuevo-puesto-input" placeholder="A침adir puesto..." />
      <button id="add-puesto-btn">A침adir</button>
    </div>
    <div id="puestos-container" class="mb-3"></div>
    <hr>
    <h3>Resumen de Hoy</h3>
    <div id="dashboard-container" class="mb-3"></div>
    <hr>
    <h3>칔ltimos Registros</h3>
    <div id="log-container" class="mb-3"></div>
    <hr>
    <h3>Opciones</h3>
    <div class="options-container">
        <button id="clear-today-btn">Limpiar Hoy</button>
        <button id="reset-colors-btn">Reset Colores</button>
        <button id="finalizar-jornada-btn">Finalizar Jornada</button>
        <div>
            <label for="jornada-minutos-input">Minutos Jornada:</label>
            <input type="number" id="jornada-minutos-input" style="width: 60px;">
            <span id="jornada-horas-display"></span>
        </div>
    </div>
  </section>

  <section id="vista-historial" class="vista-container" role="tabpanel">
    <div class="hist-tabs">
        <button data-sub="completo" class="active">Completo</button>
        <button data-sub="compact">Compacto</button>
    </div>
    <div id="hist-completo"></div>
    <div id="hist-compact" style="display: none;"></div>
  </section>

  <section id="vista-horas" class="vista-container" role="tabpanel">
    <div class="horas-filtros">
        <button data-rango="hoy" class="active">Hoy</button>
        <button data-rango="ayer">Ayer</button>
        <button data-rango="7dias">7 D칤as</button>
        <button data-rango="mes">Mes</button>
    </div>
    <div id="horas-container"></div>
  </section>

  <section id="vista-graficas" class="vista-container" role="tabpanel">
    <div class="filtros-graficas">
        <button data-periodo="daily" class="active">D칤a</button>
        <button data-periodo="weekly">Semana</button>
        <button data-periodo="biweekly">Quincena</button>
        <button data-periodo="monthly">Mes</button>
    </div>
    <div style="height: 400px;">
        <canvas id="grafico-puestos"></canvas>
    </div>
  </section>

  <div id="popup" class="popup"></div>

  <script src="app.js"></script>
</body>
</html>
